<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wips Assembly</title>

        <link rel="stylesheet" href="/style.css">
        <link rel="icon" href="/favicon.png" type="image/png" sizes="any">
        <link rel="icon" href="/favicon.svg" type="image/svg+xml" sizes="any">
        <script defer src="/LogicGate.js"></script>
        <script defer src="/StateGates.js"></script>

        <script defer src="/Toolkit/Wath.js"></script>
        <script defer src="/Toolkit/Wunctions.js"></script>
        <script defer src="/Toolkit/StringReader.js"></script>
        <script defer src="/Toolkit/Wom.js"></script>
        <script defer src="/Toolkit/RangedVariable.js"></script>

        <script defer src="/control.js"></script>
        <script defer src="/compiler.js"></script>
        <script defer src="/ui.js"></script>
    </head>

    <body>
        <grid class="grid-container">
            <griditem class="head">
                <titletext>Wips Assembly</titletext>
            </griditem>
            <griditem id='register-box' class="left-column-top">
                <contentbox>
                    <sectionhead>Registers</sectionhead>
                    <sectionbody>
                        <table id="register-table"></table>
                    </sectionbody>
                </contentbox>
            </griditem>
            <griditem class="left-column-bottom">
                <contentbox id="main-memory-box">
                    <sectionhead>
                        Main Memory
                    </sectionhead>
                    <sectionbody>
                        <table id="main-mem-table"></table>
                    </sectionbody>
                </contentbox>

            </griditem>
            <griditem class="center-column">
                <contentbox>
                    <sectionhead>
                        <input id="program-title" spellcheck=false value="MyProgram.s">
                    </sectionhead>
                    <sectionbody>
                        <textarea spellcheck="false" class="programmer-input" id="code-input"></textarea>
                    </sectionbody>
                </contentbox>
                <buttonrow>
                    <button id='compile-btn' title="Run">Compile</button>
                    <button id='step-btn' title="Step">Step</button>
                    <button id='stop-btn' title="Stop">Stop</button>
                    <button id='cycles-container' class="tooltip-parent" title="The number of clock cycles the computer will run before you are asked if you wish to continue">
                        Cycles: <input type='number' min=1 max=9999 step=1 id='num-cycles-input' value=50>
                    </button>
                    <dropdown class="dropdown style1" id="load-program">
                        <span class="title">
                            <button title="Load">Load</button>
                        </span>
                        <span class="options" id="load-dropdown-options">
                            <button>Import File</button>
                        </span>
                    </dropdown>
                </buttonrow>
            </griditem>
            <griditem class="right-column-top">
                <contentbox class="style1">
                    <sectionhead>Console</sectionhead>
                    <sectionbody>
                        <textarea id="console" class="programmer-input" spellcheck=false data=""></textarea>
                    </sectionbody>
                </contentbox>
            </griditem>
            <griditem class="right-column-bottom">
                <contentbox>
                    <sectionhead>
                        Trap
                    </sectionhead>
                    <sectionbody>
                        <table id="trap-table"></table>
                    </sectionbody>
                </contentbox>
            </griditem>
        </grid>
    </body>
</html>
